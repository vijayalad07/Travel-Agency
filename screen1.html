.next-screen-btn {

}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.container {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
}
.page {
    position: absolute;
    width: 100%;
    height: 100vh;
    top: 0;
    left: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 32px;
    font-weight: bold;
    transition: opacity 1.5s ease-in-out, transform 1.5s ease-in-out;
    opacity: 0;
    transform: translateX(100%);
    
    /* Prevent Background Image from Zooming */
    background-size: cover;   /* Ensures full coverage */
    background-repeat: no-repeat;
    background-position: center;
    background-attachment: fixed; /* Prevents zoom effect */
}


        /* Active Page (Visible) */
        .page.active {
            opacity: 1;
            transform: translateX(0);
            animation: gatherEffect 1.5s ease-in-out;
        }

        /* Fading Out Page */
        .page.fade-out {
            opacity: 0;
            transform: translateX(-100%);
        }

        /* Gather Effect for Page Content */
        @keyframes gatherEffect {
            0% {
                clip-path: polygon(-50% -50%, 150% -50%, 150% 150%, -50% 150%);
                opacity: 0;
            }
            100% {
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
                opacity: 1;
            }
        }

        /* Content Box */
        .content {
            position: absolute;
            top: 45%;
            transform: translateY(-50%);
            width: 50%;
            text-align: left;
            margin-left: 25%;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 8px rgba(0, 0, 0, 0.6);
        }

        .welcome {
            font-size: 40px;
            color: rgb(250, 100, 46);
            margin-bottom: 5px;
            text-align: left;
            font-family: "Edwardian Script ITC";
            opacity: 0;
            animation: slideInLeft 1.5s ease-in-out forwards;
        }

        .heading {
            font-size: 50px;
            font-weight: bold;
            margin: 0;
            opacity: 0;
            animation: slideInTop 1.5s ease-in-out 0.3s forwards;
        }

        .subtext {
            font-size: 18px;
            font-weight: normal;
            margin-top: 10px;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out 0.6s forwards;
        }

        /* Animations */
        @keyframes slideInLeft {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideInTop {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

.next-screen-btn {

    <script>
        function openNextScreen() {
            window.location.href = "screen2.html"; // Replace with your actual page
        }    
        let currentIndex = 0;
        const pages = document.querySelectorAll(".page");

        function switchScreens() {
            const currentPage = pages[currentIndex];
            currentPage.classList.remove("active");
            currentPage.classList.add("fade-out");

            currentIndex = (currentIndex + 1) % pages.length;
            
            const nextPage = pages[currentIndex];
            setTimeout(() => {
                currentPage.classList.remove("fade-out");
                nextPage.classList.add("active");
            }, 1500);
        }

        // Auto transition every 5 seconds
        setInterval(switchScreens, 5000);
    </script>
